<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script async src="../bootstrap/js/bootstrap.bundle.js"></script>
    <link href="../bootstrap/icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <title>Edit Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="nav-link text-white me-4" ><i class="bi bi-cart fw-bold"></i> Big Basket</a>

        
        <ul class="navbar-nav me-4">
          <li class="nav-item">
            <a href="../index.html" class="nav-link text-light">Home</a>
          </li>
        </ul>

        <ul class="navbar-nav me-auto me-2">
          <li class="nav-item">
            <a href="./displayProducts.html" class="nav-link text-light">Products</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li>
            <a href="./adminProduct.html" class="nav-link text-light">Admin</a>
          </li>
        </ul>
        </div>
      </nav>

      <div class="container mt-3">
        <div class="row">
         <div class="col">
         <p class="h3 text-success">Create New Product</p>
         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi in sapiente numquam tempore
              eum quod. Veniam, ipsa. </p>
         </div>
       </div>
     </div>

     <div class="container mt-3">
        <div class="row">
            <div class="col-sm-4">
               <form id="edit-contact-form">
                <fieldset>
                    <legend>Selected Product</legend>
                 <div class="mb-2">
                    <input class="form-control" id="name-input" placeholder="Name" required type="text">
                 </div>
                 <div class="mb-2">
                    <input class="form-control" id="image-input" placeholder="Image Url" required type="text">
                 </div>
                 <div class="mb-2">
                    <input class="form-control" id="price-input" placeholder="Price" required type="number">
                 </div>
                 <div class="mb-2">
                    <input class="form-control" id="quantity-input" placeholder="Quantity" required type="number">
                 </div>
                 <div class="mb-2">
                    <select class="form-control" id="category-input">

                    </select>
                 </div>
                 <div class="mb-2">
                    <textarea class="form-control" id="description-input" placeholder="Description" required type="text"></textarea>
                 </div>
              
                 </fieldset>
                 <div class="mb-2">
                  <input class="btn btn-success shadow-lg" id="btn-update" type="submit" value="Update">
                  <a class="btn btn-dark" href="../pages/adminProduct.html">Cancel</a>
              </div>
               </form>
            </div>
            <div class="col-sm-3">
              <img alt="" class="img-fluid rounded-circle shadow-lg" id="display-image"
                   src="">
        </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="../scripts/editProduct.js" type="module"></script>
</body>
</html>
